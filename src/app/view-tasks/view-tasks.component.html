<p>All Tasks</p>

<div
  style="display:flex;justify-content: space-around; "
  *ngFor="let todo of taskItems$ | async; let i = index"
>
  <div>
    <input type="checkbox" (change)="completeTask(todo)" />
  </div>

  <div class="mid-item">
    <p [ngClass]="{ completed: todo.isDone }">{{ todo.title }}</p>
  </div>

  <div style="all">
    <button type="button" class="btn btn-danger" (click)="deleteTask(todo)">
      Delete
    </button>
  </div>
</div>

{{taskItems$ | async | json}}

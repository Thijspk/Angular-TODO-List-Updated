<div class="flex-container">
  <div class="flex items-center" class="col-md-8">
    <mat-form-field class="mr-4" appearance="fill">
      <input matInput autocomplete="off" [(ngModel)]="toDo" />
    </mat-form-field>
    <div class="col-md-4">
      <button class="btn btn-primary" type="button" mat-raised-button color="primary" (click)="addTasks()">
        Add
      </button>
    </div>
  </div>
</div>
